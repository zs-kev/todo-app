<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

     <script src="assets/js/storage.js" defer></script>
    <script src="assets/js/addItem.js" defer></script>
    <script src="assets/js/checkInput.js" defer></script>
    <script src="assets/js/doneDelete.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Todo</h1>
            <p>The super simple todo app</p>
        </header>
        <section class="input-container">
            <div>
                <label id="inputLabel" for="inputTodo">Add Item</label>
                <input type="text" name="inputTodo" id="todoInput" placeholder="Type todo here..." required>
                <button type="button" type="submit" id="addButton">Add</button>
            </div>
        </section>
        <section class="items-container">
            <ul id="list"></ul>
        </section>
    </main>
</body>
</html>
